<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shadow Escape: Ninja Edition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container text-center mt-4">
    <h1><i class="fas fa-user-ninja"></i> Shadow Escape: Ninja Edition</h1>
    <div id="game">
      <div id="ninja"></div>
      <div class="light" id="light1"></div>
      <div class="light" id="light2"></div>
      <div class="cover" style="left: 200px;"></div>
      <div class="cover" style="left: 380px;"></div>
    </div>
    <div id="hud" class="mt-3">
      <span id="stealth">Stealth: ██████████</span> |
      <span id="score">Score: 0</span>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
